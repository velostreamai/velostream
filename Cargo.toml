name = "debug_encoding_test"
path = "tests/debug/debug_encoding_test.rs"

# Performance Benchmarks
# (No active benchmarks currently - use cargo test for performance tests)

# Simple Conversion Performance Test
[[bin]]
name = "simple_conversion_test"
path = "tests/debug/simple_conversion_test.rs"

# StreamRecord Performance Test
[[bin]]
name = "test_streamrecord_performance" 
path = "tests/debug/test_streamrecord_performance.rs"

# Final Complete Performance Test
[[bin]]
name = "test_final_performance"
path = "tests/debug/test_final_performance.rs"

# Features for test categorization
[features]
default = []
comprehensive-tests = []  # Enable comprehensive/slow tests that take 40+ seconds
