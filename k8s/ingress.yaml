apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velo-sql-ingress
  namespace: velo-sql
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: velo-sql.local
    http:
      paths:
      - path: /single
        pathType: Prefix
        backend:
          service:
            name: velo-sql-single
            port:
              number: 8080
      - path: /multi
        pathType: Prefix
        backend:
          service:
            name: velo-sql-multi
            port:
              number: 8080
      - path: /metrics/single
        pathType: Prefix
        backend:
          service:
            name: velo-sql-single
            port:
              number: 9090
      - path: /metrics/multi
        pathType: Prefix
        backend:
          service:
            name: velo-sql-multi
            port:
              number: 9090

---
# LoadBalancer service for external access (cloud environments)
apiVersion: v1
kind: Service
metadata:
  name: velo-sql-loadbalancer
  namespace: velo-sql
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: velo-sql-single
  ports:
  - name: single-api
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: single-metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
# NodePort service for local development
apiVersion: v1
kind: Service
metadata:
  name: velo-sql-nodeport
  namespace: velo-sql
spec:
  type: NodePort
  selector:
    app: velo-sql-single
  ports:
  - name: single-api
    port: 8080
    targetPort: 8080
    nodePort: 30080
  - name: single-metrics
    port: 9090
    targetPort: 9090
    nodePort: 30090