apiVersion: v1
kind: ConfigMap
metadata:
  name: sql-config
  namespace: velo-sql
data:
  sql-config.yaml: |
    kafka:
      brokers: "kafka:9092"
      security_protocol: "PLAINTEXT"
      group_id: "velo-sql-k8s"
      client_id: "velo-sql"
    
    server:
      port: 8080
      host: "0.0.0.0"
      max_connections: 100
      request_timeout_ms: 30000
    
    sql:
      max_memory_mb: 1024
      worker_threads: 4
      query_timeout_ms: 60000
      max_result_rows: 10000
    
    logging:
      level: "info"
      format: "json"
    
    jobs:
      max_concurrent_jobs: 20
      job_timeout_ms: 300000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velo-sql-single
  namespace: velo-sql
  labels:
    app: velo-sql-single
spec:
  replicas: 2
  selector:
    matchLabels:
      app: velo-sql-single
  template:
    metadata:
      labels:
        app: velo-sql-single
    spec:
      containers:
      - name: velo-sql
        image: velo-sql:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 9090
          name: metrics
        env:
        - name: RUST_LOG
          value: "info"
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        command: ["velo-sql", "server", "--brokers", "kafka:9092", "--port", "8080", "--group-id", "velo-sql-single-k8s"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /app/sql-config.yaml
          subPath: sql-config.yaml
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          exec:
            command: ["velo-sql", "--help"]
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: sql-config
      - name: data
        persistentVolumeClaim:
          claimName: sql-data-pvc
      - name: logs
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velo-sql
  namespace: velo-sql
  labels:
    app: velo-sql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velo-sql
  template:
    metadata:
      labels:
        app: velo-sql
    spec:
      containers:
      - name: velo-sql
        image: velo-sql:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 9090
          name: metrics
        env:
        - name: RUST_LOG
          value: "info"
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        command: ["velo-sql", "server", "--brokers", "kafka:9092", "--port", "8080", "--group-id", "velo-sql-k8s", "--max-jobs", "50"]
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /app/sql-config.yaml
          subPath: sql-config.yaml
        - name: examples
          mountPath: /app/examples
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          exec:
            command: ["velo-sql", "--help"]
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: sql-config
      - name: examples
        configMap:
          name: sql-examples
      - name: data
        persistentVolumeClaim:
          claimName: multi-sql-data-pvc
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: velo-sql-single
  namespace: velo-sql
spec:
  selector:
    app: velo-sql-single
  ports:
  - name: api
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: velo-sql
  namespace: velo-sql
spec:
  selector:
    app: velo-sql
  ports:
  - name: api
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sql-data-pvc
  namespace: velo-sql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: multi-sql-data-pvc
  namespace: velo-sql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi