# Common Kafka Data Sink Configuration for Examples
# Base configuration for all Kafka data sinks
# URIs are constructed as: kafka://{bootstrap_servers}/{topic_name}

datasink:
  type: kafka
  
  # Standard producer configuration
  producer_config:
    bootstrap_servers: "localhost:9092"
    retries: 3
    batch_size: 16384
    buffer_memory: 33554432
    max_in_flight_requests_per_connection: 5
    
  # Common schema settings
  schema:
    key_format: string
    value_format: json
    
  # Default topic properties
  topic_config:
    replication_factor: 1  # Single node for examples
    cleanup_policy: "delete"
    segment_ms: 3600000  # 1 hour segments
    
  # Default headers for all messages
  headers:
    source_system: "ferrisstreams"
    example: "true"
    
# Delivery profiles for different priorities
delivery_profiles:
  critical:
    acks: "all"
    linger_ms: 0
    compression_type: "lz4"
    delivery_guarantee: "at_least_once"
    timeout_ms: 3000
    
  high_priority:
    acks: "1"
    linger_ms: 1
    compression_type: "gzip"
    delivery_guarantee: "at_least_once"
    timeout_ms: 5000
    
  medium_priority:
    acks: "1"
    linger_ms: 10
    compression_type: "gzip"
    delivery_guarantee: "at_least_once"
    timeout_ms: 10000
    
  low_priority:
    acks: "0"
    linger_ms: 100
    compression_type: "gzip"
    delivery_guarantee: "at_most_once"
    timeout_ms: 30000