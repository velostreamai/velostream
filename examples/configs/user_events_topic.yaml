# User Events Topic Configuration
# E-commerce user interaction tracking

extends: common_kafka_source.yaml

topic:
  name: "user_events"
  
consumer.group: "ecommerce_analytics_group"
performance_profile: balanced

datasource:
  schema:
    key.field: user_id
    
topic_config:
  partitions: 6
  retention.ms: 1209600000  # 14 days retention
  
metadata:
  description: "User interaction events stream"
  data.classification: "behavioral_data"
  update.frequency: "real_time"