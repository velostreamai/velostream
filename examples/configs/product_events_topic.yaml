# Product Events Topic Configuration
# E-commerce product interaction tracking

extends: common_kafka_source.yaml

topic:
  name: "product_events"
  
consumer.group: "ecommerce_analytics_group"
performance_profile: balanced

datasource:
  schema:
    key.field: product_id
    
topic_config:
  partitions: 4
  retention.ms: 2592000000  # 30 days retention
  
metadata:
  description: "Product interaction events stream"
  data.classification: "product_analytics"
  update.frequency: "real_time"