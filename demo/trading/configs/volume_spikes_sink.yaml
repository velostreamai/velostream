# Volume Spikes Sink - High volume anomaly alerts
# Critical alerts for abnormal trading volume patterns

datasink:
  type: kafka

  producer_config:
    bootstrap.servers: "broker:9092"
    retries: 3
    acks: "all"
    linger.ms: 0
    compression.type: "lz4"
    max_in_flight_requests_per_connection: 1
    batch.size: 16384

  schema:
    value.serializer: json
    # Avro alternative:
    # value.serializer: avro
    # value.schema.file: "schemas/volume_spikes.avsc"

  topic:
    name: "volume-spikes"
    partitions: 6
    replication.factor: 3

  headers:
    source_system: "velostream"
    alert_type: "volume_spike"
    priority: "high"
