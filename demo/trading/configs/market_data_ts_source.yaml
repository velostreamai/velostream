# Market Data Topic Configuration
# Ultra-low latency market data feed specialization

extends: common_kafka_source.yaml

# Topic-specific settings
topic:
  name: "market_data_ts"


# Performance profile override
performance_profile: ultra_low_latency

# Topic-specific schema
datasource:
  schema:
    value.serializer: json
    # Avro alternative:
    # value.serializer: avro
    # value.schema.file: "schemas/market_data_ts.avsc"
    
# Topic properties
topic_config:
    partitions: 12  # High parallelism for market data
    retention.ms: 86400000  # 1 day retention
    
# Business context
metadata:
    description: "High-frequency trading market data feed"
    data.classification: "real_time_financial"
    update.frequency: "microseconds"
