# Volume Spikes Topic Configuration
# Volume spike detection alerts output

extends: common_kafka_sink.yaml

# Topic-specific settings
topic:
  name: "volume_spikes"
  
# Delivery profile for medium priority
delivery_profile: medium_priority

# Topic-specific schema
schema:
  key.field: symbol
  schema_file: "schemas/volume_spikes.avsc"
  
# Topic properties
topic_config:
  partitions: 4
  retention.ms: 259200000  # 3 days retention
  
# Alert-specific headers
headers:
  alert_type: "volume_spike"
  priority: "medium"
  
# Business context
metadata:
  description: "Volume spike alerts (3x above 20-period moving average)"
  alert_threshold: "3x_volume_spike"
  business_impact: "market_anomaly_detection"