# Arbitrage Opportunities Sink - Cross-exchange price discrepancy alerts
# Critical alerts for arbitrage trading opportunities

extends: common_kafka_sink.yaml

topic:
  name: "arbitrage-opportunities"
  partitions: 6
  replication.factor: 3

schema:
  key.field: symbol
#  value.format: avro
#  value.serializer: "avro"
#  value.schema.file: "schemas/arbitrage_opportunities.avsc"
    # Note: Schema registry NOT used - Avro schemas are embedded in messages or loaded from files
    # schema.registry.url: "http://schema-registry:8081"


  headers:
    source_system: "velostream"
    alert_type: "arbitrage"
    priority: "critical"
