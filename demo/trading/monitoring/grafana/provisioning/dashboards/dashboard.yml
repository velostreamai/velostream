apiVersion: 1

providers:
  - name: 'curated'
    orgId: 1
    folder: 'Velostream'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/curated

  - name: 'generated'
    orgId: 1
    folder: 'Velostream - Generated'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/generated
