server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  max_block_duration: 1m  # Flush blocks more frequently

compactor:
  compaction:
    block_retention: 15m  # Keep traces for shorter time

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: velostream-trading-demo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /tmp/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - service.name
        - service.namespace
    span_metrics:
      dimensions:
        - service.name
        - span.name
        - span.kind
        - status.code
      enable_target_info: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  defaults:
    ingestion:
      max_traces_per_user: 100000
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
