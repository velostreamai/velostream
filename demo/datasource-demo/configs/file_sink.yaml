# File sink configuration for high-value transactions export
# Flat structure with dot-notation properties

# Sink type (required)
type: "file_sink"

# File sink properties
path: "demo/datasource-demo/output/high_value_transactions.json"
format: "json"
append: true

# Processing settings
batch.size: 1000
flush_interval: 10000
failure_strategy: "LogAndContinue"
timeout_ms: 30000
max_retries: 3

# File settings
create_directories: true
buffer.size: 8192