# Kafka source configuration for customer spending patterns stream
# Flat structure with dot-notation properties

# Source type (required)
type: "kafka_source"

# Kafka connection properties
bootstrap.servers: "localhost:9092"
topic: "customer-spending-patterns"
group.id: "enhanced-demo-customer"

# Consumer settings
auto.offset.reset: "earliest"
enable.auto.commit: false
max.poll.records: 500
fetch.min.bytes: 1024
fetch.max.wait.ms: 500

# Serialization
value.format: "json"
key.format: "string"

# Processing settings
batch.size: 500
timeout_ms: 30000
max_retries: 3