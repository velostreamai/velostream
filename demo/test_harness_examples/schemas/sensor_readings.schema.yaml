name: sensor_readings
description: IoT sensor readings for edge case tests
record_count: 200

fields:
  - name: sensor_id
    type: string
    nullable: false
    constraints:
      pattern: "SENSOR-[0-9]{4}"

  - name: location
    type: string
    nullable: false
    constraints:
      enum_values:
        values: ["building_a", "building_b", "building_c", "warehouse", "outdoor"]
        weights: [0.25, 0.25, 0.2, 0.2, 0.1]

  - name: temperature
    type:
      decimal:
        precision: 1
    nullable: true
    constraints:
      range:
        min: -20.0
        max: 50.0
    null_probability: 0.1

  - name: humidity
    type:
      decimal:
        precision: 1
    nullable: true
    constraints:
      range:
        min: 0.0
        max: 100.0
    null_probability: 0.1

  - name: pressure
    type:
      decimal:
        precision: 2
    nullable: true
    constraints:
      range:
        min: 950.00
        max: 1050.00
    null_probability: 0.1

  - name: battery_level
    type: integer
    nullable: true
    constraints:
      range:
        min: 0
        max: 100
    null_probability: 0.05

  - name: signal_strength
    type: integer
    nullable: true
    constraints:
      range:
        min: -100
        max: 0
    null_probability: 0.05

  - name: status
    type: string
    nullable: true
    constraints:
      enum_values:
        values: ["online", "degraded", "offline", "maintenance"]
        weights: [0.7, 0.15, 0.1, 0.05]
    null_probability: 0.05

  - name: event_time
    type: integer
    nullable: false
    description: Event timestamp (epoch milliseconds)
    constraints:
      timestamp_epoch_ms:
        start: "-1h"
        end: "now"
