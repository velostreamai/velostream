name: order_record
description: Order record for join tests
record_count: 60

fields:
  - name: order_id
    type: uuid
    nullable: false

  - name: customer_id
    type: integer
    nullable: false
    constraints:
      range:
        min: 1000
        max: 99999

  - name: product_id
    type: integer
    nullable: false
    constraints:
      range:
        min: 100
        max: 999

  - name: order_total
    type:
      decimal:
        precision: 2
    nullable: false
    constraints:
      range:
        min: 10.00
        max: 5000.00

  - name: status
    type: string
    nullable: false
    constraints:
      enum_values:
        values: ["pending", "confirmed", "shipped", "delivered", "cancelled"]
        weights: [0.2, 0.25, 0.3, 0.2, 0.05]

  - name: event_time
    type: timestamp
    nullable: false
    constraints:
      timestamp_range:
        start: "-1h"
        end: "now"
