name: trade_record
description: Trade record for serialization format tests
record_count: 50

fields:
  - name: trade_id
    type: uuid
    nullable: false

  - name: symbol
    type: string
    nullable: false
    constraints:
      enum_values:
        values: ["AAPL", "GOOGL", "MSFT", "AMZN", "META", "NVDA", "TSLA"]
        weights: [0.2, 0.15, 0.15, 0.15, 0.1, 0.15, 0.1]

  - name: quantity
    type: integer
    nullable: false
    constraints:
      range:
        min: 1
        max: 1000

  - name: price
    type:
      decimal:
        precision: 2
    nullable: false
    constraints:
      range:
        min: 10.00
        max: 500.00

  - name: side
    type: string
    nullable: false
    constraints:
      enum_values:
        values: ["BUY", "SELL"]
        weights: [0.5, 0.5]

  - name: event_time
    type: timestamp
    nullable: false
    constraints:
      timestamp_range:
        start: "-1h"
        end: "now"
