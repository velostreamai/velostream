name: shipment
description: Shipment event schema
record_count: 100

fields:
  - name: shipment_id
    type: uuid
    nullable: false

  - name: order_id
    type: uuid
    nullable: false

  - name: carrier
    type: string
    nullable: false
    constraints:
      enum_values:
        values: ["FedEx", "UPS", "USPS", "DHL"]
        weights: [0.3, 0.35, 0.2, 0.15]

  - name: tracking_number
    type: string
    nullable: false
    constraints:
      length:
        min: 15
        max: 25

  - name: shipped_at
    type: integer
    nullable: false
    description: Shipment timestamp (epoch milliseconds)
    constraints:
      timestamp_epoch_ms:
        start: "-30m"
        end: "now"

  - name: event_time
    type: integer
    nullable: false
    description: Event timestamp (epoch milliseconds)
    constraints:
      timestamp_epoch_ms:
        start: "-1h"
        end: "now"
