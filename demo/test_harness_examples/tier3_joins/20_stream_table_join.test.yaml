application: stream_table_join_demo
description: Test stream-table JOIN enrichment
default_timeout_ms: 60000
default_records: 100

queries:
  - name: enriched_orders
    description: Verify stream-table join enriches orders with product data
    inputs:
      - source: orders
        schema: order_event
        records: 100
    assertions:
      # Streaming join emits per input record
      - type: record_count
        equals: 100
      - type: schema_contains
        fields: [order_id, customer_id, product_id, quantity, unit_price, order_total]
      - type: no_nulls
        fields: [order_id, customer_id, product_id, quantity, unit_price, order_total]
    timeout_ms: 60000
