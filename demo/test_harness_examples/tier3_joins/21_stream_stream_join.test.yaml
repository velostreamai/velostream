application: stream_stream_join_demo
description: Test stream-stream JOIN with time window
default_timeout_ms: 60000
default_records: 100

queries:
  - name: matched_events
    description: Verify stream-stream join matches orders with shipments
    inputs:
      - source: orders
        schema: order_event
        records: 100
      - source: shipments
        schema: shipment
        records: 80
    assertions:
      - type: record_count
        greater_than: 0
      - type: schema_contains
        fields: [order_id, customer_id, order_total, shipment_id, carrier, tracking_number]
      - type: no_nulls
        fields: [order_id, shipment_id, carrier]
    timeout_ms: 60000
