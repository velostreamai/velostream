# Common Table Data Source Configuration
# Base configuration for static/lookup tables in test harness demos

table:
  type: static_lookup
  storage: in_memory
  mode: batch

loading:
  refresh_strategy: on_demand
  refresh_interval_ms: 300000

cache:
  enabled: true
  ttl_seconds: 3600
  max_entries: 100000
  eviction_policy: lru

performance:
  indexing: hash
  concurrency: read_write_lock
  connection_pool_size: 10

performance_profile: balanced
