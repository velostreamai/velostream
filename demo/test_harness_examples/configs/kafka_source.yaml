# Kafka Source Configuration Template
# Used by test harness demos - values are overridden during test execution

type: kafka
properties:
  bootstrap.servers: "${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}"
  group.id: "${GROUP_ID:-test-harness-consumer}"
  auto.offset.reset: earliest
  enable.auto.commit: "false"

  # Serialization
  format: json

  # Performance tuning
  fetch.min.bytes: "1"
  fetch.max.wait.ms: "500"
  max.poll.records: "500"
