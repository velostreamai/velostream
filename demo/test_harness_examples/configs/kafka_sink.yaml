# Kafka Sink Configuration Template
# Used by test harness demos - values are overridden during test execution

type: kafka
properties:
  bootstrap.servers: "${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}"

  # Serialization
  format: json

  # Reliability settings
  acks: "all"
  retries: "3"
  retry.backoff.ms: "100"

  # Performance tuning
  batch.size: "16384"
  linger.ms: "5"
  buffer.memory: "33554432"

  # Compression
  compression.type: "lz4"
