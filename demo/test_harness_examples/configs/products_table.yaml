# Products Reference Table Configuration
# Used for stream-table joins to enrich orders with product data

extends: common_table_source.yaml

table:
  name: products

file:
  path: "data/products.csv"
  format: csv
  has_header: true

schema:
  fields:
    - name: product_id
      type: string
      key: true
    - name: product_name
      type: string
    - name: category
      type: string
    - name: unit_price
      type: decimal
    - name: supplier_id
      type: string

metadata:
  description: "Product reference data for order enrichment"
  data.classification: "reference_data"
