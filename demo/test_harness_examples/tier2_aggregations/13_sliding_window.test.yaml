application: sliding_window_demo
description: Test sliding window aggregation
default_timeout_ms: 60000
default_records: 1000

queries:
  - name: sliding_output
    description: Verify sliding window produces moving averages
    inputs:
      - source: market_data
        schema: market_data
        records: 1000
        time_simulation:
          start_time: "-10m"   # 10 minutes - spans multiple 5-min windows with 1-min advance
          end_time: "now"
          sequential: true
    assertions:
      - type: record_count
        greater_than: 0
      - type: schema_contains
        fields: [symbol, trade_count, moving_avg, window_start, window_end]
      - type: field_values
        field: trade_count
        operator: greater_than
        value: 0
      - type: field_values
        field: moving_avg
        operator: greater_than
        value: 0
      - type: no_nulls
        fields: [symbol, trade_count, moving_avg]
    timeout_ms: 60000
