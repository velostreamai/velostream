application: json_format_demo
description: Test JSON serialization produces valid output
default_timeout_ms: 30000
default_records: 50

queries:
  - name: trades_json
    description: Verify JSON serialized output
    inputs:
      - source: raw_trades
        schema: trade_record
        records: 50
        format: json
    assertions:
      - type: record_count
        greater_than: 0
      - type: schema_contains
        fields: [trade_id, symbol, quantity, price, side, notional_value, event_time]
      - type: format
        equals: json
      - type: field_condition
        field: quantity
        condition: "> 0"
    timeout_ms: 30000
