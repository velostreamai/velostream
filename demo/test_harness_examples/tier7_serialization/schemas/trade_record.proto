// Trade record schema for Protobuf serialization demo
syntax = "proto3";

package velostream.demo;

option java_package = "com.velostream.demo.proto";
option java_outer_classname = "TradeProto";

// Simple trade record
message TradeRecord {
    // Unique trade identifier
    string trade_id = 1;

    // Trading symbol
    string symbol = 2;

    // Trade quantity
    int64 quantity = 3;

    // Trade price (using Decimal for exact precision)
    Decimal price = 4;

    // Trade side
    TradeSide side = 5;

    // Trade execution timestamp (milliseconds since epoch)
    int64 timestamp = 6;
}

// Decimal representation for exact financial precision
message Decimal {
    // Unscaled value (e.g., 1234567 for 123.4567 with scale 4)
    int64 units = 1;

    // Number of decimal places (e.g., 4)
    int32 scale = 2;
}

// Trade side enumeration
enum TradeSide {
    TRADE_SIDE_UNSPECIFIED = 0;
    BUY = 1;
    SELL = 2;
}
