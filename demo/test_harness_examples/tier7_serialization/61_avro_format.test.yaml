application: avro_format_demo
description: Test Avro serialization with schema validation
default_timeout_ms: 30000
default_records: 50

queries:
  - name: trades_avro
    description: Verify Avro serialized output matches schema
    inputs:
      - source: raw_trades
        schema: trade_record
        records: 50
        format: json      # Input as JSON
    assertions:
      - type: record_count
        greater_than: 0
      - type: schema_contains
        fields: [trade_id, symbol, quantity, price, side, notional_value, event_time]
      - type: format
        equals: avro
      - type: schema_valid
        schema_file: ./schemas/trade_record.avsc
      - type: field_condition
        field: quantity
        condition: "> 0"
    timeout_ms: 30000
