application: protobuf_format_demo
description: Test Protobuf serialization with schema validation
default_timeout_ms: 30000
default_records: 50

queries:
  - name: trades_protobuf
    description: Verify Protobuf serialized output matches schema
    capture_format: protobuf
    capture_schema: tier7_serialization/schemas/trade_record.proto
    inputs:
      - source: raw_trades
        schema: trade_record
        records: 50
        format: json      # Input as JSON
    assertions:
      - type: record_count
        greater_than: 0
      - type: schema_contains
        fields: [trade_id, symbol, quantity, price, side, notional_value, event_time]
      - type: field_values
        field: quantity
        operator: greater_than
        value: 0
    timeout_ms: 30000
