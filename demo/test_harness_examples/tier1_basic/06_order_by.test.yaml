application: order_by_demo
description: Test ORDER BY clause sorts results correctly
default_timeout_ms: 30000
default_records: 100

queries:
  - name: ordered_output
    description: Verify records are sorted by amount descending
    inputs:
      - source: simple_input
        schema: simple_record.schema.yaml
        records: 100
    assertions:
      - type: record_count
        greater_than: 0
      - type: schema_contains
        fields: [id, value, amount, event_time]
      - type: sorted
        field: amount
        direction: descending
      - type: field_condition
        field: amount
        condition: "> 0"      # WHERE clause applied
    timeout_ms: 30000
