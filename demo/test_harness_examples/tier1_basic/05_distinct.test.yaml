application: distinct_demo
description: Test DISTINCT keyword removes duplicate rows
default_timeout_ms: 30000
default_records: 100

queries:
  - name: distinct_output
    description: Verify duplicates are removed
    inputs:
      - source: input_stream
        schema: simple_record
        records: 100
    assertions:
      - type: record_count
        less_than: 100
      - type: no_duplicates
        key_fields: [value, active]
      - type: schema_contains
        fields: [value, active]
    timeout_ms: 30000
