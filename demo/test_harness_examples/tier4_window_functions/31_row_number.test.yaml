application: row_number_demo
description: Test ROW_NUMBER and RANK window functions
default_timeout_ms: 60000
default_records: 100

queries:
  - name: ranked_trades
    description: Verify ROW_NUMBER produces sequential ordering
    inputs:
      - source: market_data
        schema: market_data
        records: 100
    assertions:
      - type: record_count
        equals: 100
      - type: schema_contains
        fields: [symbol, price, volume, row_num, price_rank, volume_rank]
      - type: field_values
        field: row_num
        operator: greater_than
        value: 0
      - type: no_nulls
        fields: [symbol, price, volume, row_num, price_rank, volume_rank]
    timeout_ms: 60000
